<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETCH-A-SKETCH</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <h1>Pixel Board</h1>
  <div id="text">
    <p>Choose a brush mode first and then draw by moving your mouse over the grid.</p>
    <p>You can also personalise the size of the pixels!</p>
  </div>
  <div id="squares">
    <button id="small">Small Squares</button>
    <button id="medium">Medium Squares</button>
    <button id="big">Big Squares</button>
  </div>
  <div id="colors">
    <button id="blue-color">Blue</button>
    <button id="red-color">Red</button>
    <button id="green-color">Green</button>
  </div>
  <div id="actions">
    <button id="erase">Erase</button>
    <button id="clean">Clean Me!</button>
  </div>
  <div id="container"></div>
</body>

</html>
